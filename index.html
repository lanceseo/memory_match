<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="animate.css">

<body>
	<div class="container">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">MM</a>
			</div>
			<ul class="nav navbar-nav navbar-right hidden-xs">
				<li><a href="#">SETTINGS</a></li>
				<li><a href="#">ABOUT</a></li>
			</ul>
		</nav>

		<div class="row text-center" id="options">
			<div class="col-md-3 col-xs-4 cards" id="18"><button><i class="fa fa-clone"></i> 18 CARDS</button></div>
			<div class="col-md-3 col-xs-4 cards" id="36"><button><i class="fa fa-clone"></i> 36 CARDS</button></div>			
			<div class="col-md-3 col-xs-4 cards" id="54"><button><i class="fa fa-clone"></i> 54 CARDS</button></div>

		</div>

		<div class="row text-center" id="stats">

			<div class="col-md-4 col-xs-6" id="attempts"><div class="well">ATTEMPTS: <span>X</span></div></div>
			<div class="col-md-4 col-xs-6" id="accuracy"><div class="well">ACCURACY: <span>X</span>%</div></div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1 col-xs-12" id="game-area">
				
			</div>
