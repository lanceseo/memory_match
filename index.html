<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP MM</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body>
	<div class="container">


		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">MM</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">SETTINGS</a></li>
				<li><a href="#">ABOUT</a></li>
			</ul>
		</nav>

		<div class="btn-group btn-group-justified" id="options">
			<a href="#" class="btn btn-primary cards" id="18">18 CARDS</a>
			<a href="#" class="btn btn-primary cards" id="36">36 CARDS</a>
			<a href="#" class="btn btn-primary cards" id="54">54 CARDS</a>
			<a href="#" class="btn btn-danger red-tooltip" id="reset" data-toggle="tooltip" title="This will reset everything, you will lose all stats data!">RESET GAME</a>
		</div>

		<div class="row text-center" id="stats">
			<div class="col-md-4" id="games-played"><span>X</span> GAMES</div>
			<div class="col-md-4" id="attempts"><span>X</span> ATTEMPTS</div>
			<div class="col-md-4" id="accuracy"><span>X</span> %</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1" id="game-area" style="color:white; border:1px solid yellow;">
				
			</div>
		</div>


	</div>
</body>

</html>
